<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAIJIN HAIKU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GAIJIN HAIKU</h1>
    <div class="user-info" id="userInfo" style="display: none;">
      <span id="loggedInUser"></span>
      <div id="logoutButton" class="logout-button">Logout</div>
    </div>
  </header>

  
  <main>
    <!-- Dynamic poem blocks -->
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>

    <!-- Forms section -->
    <section class="forms-section">
      <h2>Welcome!</h2>
      <p>This is your art poem community.</p>

      <form id="signupForm">
        <h3>Sign Up</h3>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button>Sign Up</button>
      </form>

      <form id="loginForm">
        <h3>Login</h3>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button>Login</button>
      </form>
    </section>

    <!-- Post creation form (hidden until login) -->
    <section id="postSection" class="forms-section" style="display: none;">
      <h2>Write a Haiku</h2>
      <form id="postForm">
        <input type="text" name="title" placeholder="Haiku Title" required />
        <textarea name="content" placeholder="Your Haiku..." required rows="3" style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;"></textarea>
        <button>Publish Haiku</button>
      </form>
    </section>

  </main>

  <footer>
    <div class="footer-message" id="message"></div> <!-- This is left -->
    <p class="footTag">Â© 2025 GAIJIN HAIKU | RDXENV</p> <!-- This is right -->
  </footer>
  
  
  

  <script src="main.js"></script>
</body>
</html>
