<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAIJIN HAIKU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GAIJIN HAIKU</h1>
  </header>

  <main>
    <!-- Background blocks -->
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>

    <section class="forms-section">
      <h2>Welcome to Gaijin Haiku</h2>
      <p>Create your account or log in to share your poems.</p>

      <form id="signupForm">
        <h3>Sign Up</h3>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <form id="loginForm">
        <h3>Login</h3>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- (Optional: we'll add Post creation form and comments after testing account flow) -->
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
